<h2 mat-dialog-title>Confirm transaction</h2>
<mat-dialog-content>
	  <div>{{data.account.name}}</div>
	  <div>{{data.amount}}</div>
</mat-dialog-content>
<mat-dialog-actions>
	  <button mat-button mat-dialog-close>Cancel</button>
	  <button (click)="confirm()" mat-button mat-dialog-close>Confirm</button>
</mat-dialog-actions>
